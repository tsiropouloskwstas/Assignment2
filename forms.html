<!doctype html>
<html lang="en">
  <head>

  <body>
  <div class="pos-f-t">
  <div class="collapse" id="navbarToggleExternalContent">
    <div class="bg-dark p-4">
      <h4 class="text-white">Collapsed content</h4>
        <a href="index.html"> Go to Main Menu </a>
            <br>
      <span class="text-muted">Toggleable via the navbar brand.</span>

  </div>
  <nav class="navbar navbar-dark bg-dark">

      <span class="navbar-toggler-icon"></span>
    </button>
  </nav>
</div>

  <form>
  <div class="row">
    <div class="col-3">
      <input type="text" class="form-control" placeholder="Please type your first name">
    </div>
    <div class="col-3">
      <input type="text" class="form-control" placeholder="Please type your last name">
    </div>
  </div>
</form>

  <form>
  <div class="row">
    <div class="col-3">
      <input type="text" class="form-control" placeholder="Please type your favorite coffee">
      <h1> For example <img class="picture" src="images/cappuccino.png" alt="Cappuccino"> </h1>
    </div>
    <div class="col-3">
      <input type="text" class="form-control" placeholder="Please type your favorite brand">
      <h1> For example <img class="picture" src="images/starbucks_logo.png" alt="Starbucks Logo"> </h1>
    </div>
  </div>
</form>

  <form>
  <div class="row">
   <div class="col-3">
     <div class="custom-control custom-checkbox">
  <input type="checkbox" class="custom-control-input" id="customCheck1">
  <label class="custom-control-label" for="customCheck1">I am a human</label>
    </div>
   </div>
  <div class="col-3">
     <div class="custom-control custom-checkbox">
  <input type="checkbox" class="custom-control-input" id="customCheck2">
  <label class="custom-control-label" for="customCheck1">I am a robot</label>
    </div>
   </div>
  </div>
</form>



    <!-- Optional JavaScript -->
